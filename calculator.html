<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./calculator.css" />

</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" id="layar">
        </div>
        <div class="calculator-grid">
            <!-- <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div> -->
            <div class="atas">
                <button class="btn" id="ac">AC</button>
                <button class="btn" id="min">+/-</button>
                <button class="btn" id="hapus">DEL</button>
            </div>

            <div class="samping">
                <button class="btn" id="bagi">/</button>
            </div>

            <div class="tengah">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
            </div>

            <div class="samping">
                <button class="btn" id="kali">*</button>
            </div>

            <div class="tengah">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
            </div>
 
            <div class="samping">
                <button class="btn" id="kurang">-</button>
            </div>

            <div class="tengah">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
            </div>

            <div class="samping">
                <button class="btn" id="tambah">+</button>
            </div>
            
            <div class="bawahnol">               
                    <button class="number" id="0">0</button>
                </div>
                <div class="bawahtitik">
                    <button class="decimal" id="titik">.</button>     
                </div>
            <div class="sampingdengan">
                <button class="btn" id="samadengan">=</button>
            </div>
            
        </div>

        <div class="title">
            <h1 class="nama">"Create By ZIM"</h1>
        </div>
        
    </div>


    <script src="./calculator.js"> </script>


</body>
</html>
