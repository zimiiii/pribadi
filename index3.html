<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengubah Warna</title>

    <link rel="stylesheet" href="./style3.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Aplikasi Mengubah <span>Warna</span></h1>
            <img src="./logo_zi-removebg-preview.png" >
        </div>
    </div>
    
    <div class="bg_color-txt_color">
            <!--Warna Background-->
        <div class="back-color">

            <h1>Mengubah Warna Background</h1>
            <label> Warna Background</label>
            <input type="color" id="bg-color">

        </div>  

        </br>

        <!--Warna Font-->
        <div class="text-color">
            
            <h1>Mengubah Warna Text</h1>
            <label> Warna Font</label>
            <input type="color" id="txt-color">

        </div>

        
        
    </div>
    <div class="footer">
        <ul>
            <li><img src="https://cdn.iconscout.com/icon/free/png-128/facebook-1464532-1239443.png" alt=""></li>
            <li><img src="https://cdn.iconscout.com/icon/free/png-128/instagram-1464538-1239449.png" alt=""></li>
            <li><img src="https://cdn.iconscout.com/icon/free/png-128/twitter-1464537-1239448.png" alt=""></li>
            <li><img src="https://cdn.iconscout.com/icon/free/png-128/linkedin-1464529-1239440.png" alt=""></li>
        </ul>
        <p>Copyright 2020 All right reserved </p>
    </div>

    <script>


        var bgColor = document.getElementById ("bg-color");
        var txtColor = document.getElementById ("txt-color");

        bgColor.addEventListener("change" ,(event) => {
            document.body.style.backgroundColor = bgColor.value ;
        })

        txtColor.addEventListener("change" ,(event) => {
            document.body.style.color = txtColor.value ;
        })


    </script>
    
</body>
</html>
